<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Serious Games</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/lib/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <section id="welcome">
            <h1> Welcome to Serious Games</h1>
            <br />
        </section>
        <section id="content">

            <form action="" id="loginform">
                <h1>Login</h1>
                <div>
                    <input type="text" placeholder="Username" required="" name="user_id" />
                </div>
                <div>
                    <input type="password" placeholder="Password" required="" name="password" id="password"/>
                </div>
                <div>
                    <input type="submit" value="Log in" />
                    <a href="/forgot">Forgot password?</a>
                    <a href="/signup">Register</a>
                </div>
            </form><!-- form -->
        </section><!-- content -->
    </div><!-- container -->

    <script src="/js/login.js"></script>
    <script>
        // Validate Password
        validatePassword('#password');

        $('#loginform').submit(function (e) {
            e.preventDefault(); // Prevent default submission

            var data = $('#loginform').serializeArray().reduce(function (obj, item) {
                if (item.value !== "")
                    obj[item.name] = item.value;
                return obj;
            }, {});

            $.ajax({
                type: 'POST',
                url: '/api/user/login',
                data: data,
                contentType: 'application/x-www-form-urlencoded',
                success: function (responseData, textStatus, jqXHR) {
                    let data = responseData.data;
                    console.log(data);
                    window.sessionStorage.accessToken = data.token;
                    window.sessionStorage.userName = data.user.name;
                    alert('Welcome ' + window.sessionStorage.userName + ' ! You have been logged in successfully!');
                    window.location = 'https://atishya-jain.github.io/Serious_Game_Project/';
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    var err = jqXHR.responseJSON
                    alert(err.message);
                    console.log(errorThrown);
                }
            })
        });

    </script>

</body>

</html>
