<html>

<head>
    <style>
        h2 {
            color: red;
        }

        span {
            color: green;
            font-size: large;
        }

        a {
            /* text-decoration: none; */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h2> Welcome to Serious Game</h2>
    <div id="content">
    </div>

    <script>
        if (window.sessionStorage.accessToken == null) {
            $('#content').append(
                '<a href="/login"><span>Login</span> </a> \
                 <br> \
                 <a href="/signup"><span>Sign Up</span></a> \
                 <br> \
                 <a href="/forgot"><span>Forgot Password ? </span></a>'
            );
        } else {
            $('#content').append(
                '<a href="/profile"><span>View Your Profile</span> </a> \
                 <br> \
                 <a href="/settings"><span>Settings</span> </a> \
                 <br> \
                 <a href="/logout"><span> Logout </span> </a>'
            )
        }

    </script>
</body>

</html>
