<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h2 style="color: green"> Login to Serious Game</h2>

    <form id="loginform">
        <span> User ID : </span>
        <input type="text" name="user_id" placeholder="Enter your user ID">
        <br />
        <span> Password : </span>
        <input type="password" name="password" placeholder="Enter your password">
        <br />
        <input type="submit" value="Login">
    </form>

    <h3> <a href="/"> Home </a></h3>

    <script>
        $('#loginform').submit(function (e) {
            e.preventDefault(); // Prevent default submission

            var data = $('#loginform').serializeArray().reduce(function (obj, item) {
                if (item.value !== "")
                    obj[item.name] = item.value;
                return obj;
            }, {});

            console.log(data);

            $.ajax({
                type: 'POST',
                url: '/api/user/login',
                data: data,
                contentType: 'application/x-www-form-urlencoded',
                success: function (responseData, textStatus, jqXHR) {
                    let data = responseData.data;
                    console.log(data);
                    window.sessionStorage.accessToken = data.token;
                    window.sessionStorage.userName = data.user.name;
                    alert('Welcome ' + window.sessionStorage.userName + ' ! You have been logged in successfully!');
                    window.location = '/profile';
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    var err = jqXHR.responseJSON
                    alert(err.message);
                    console.log(errorThrown);
                }
            })
        });
    </script>
</body>

</html>
