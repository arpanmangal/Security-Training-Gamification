<html>

<head>
    <style>
        h2 {
            color: red;
        }

        span {
            color: green;
            font-size: large;
        }

        a {
            /* text-decoration: none; */
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h2> User Settings </h2>
    <div id="settings">
    </div>

    <script>
        if (window.sessionStorage.accessToken == null) {
            alert("Please login to change your settings");
            window.location = '/';
        } else {
            $('#settings').append(
                '<a href="/resetPassword"><span>Reset Your Password</span> </a> \
                 <br> \
                 <a href="#"><span>Change Your Email</span> </a> \
                 <br> \
                 <a href="#"><span>Change Your Name</span> </a> \
                 <br> \
                 <h3> <a href="/"> Home </a></h3>'
            )
        }
    </script>
</body>

</html>
