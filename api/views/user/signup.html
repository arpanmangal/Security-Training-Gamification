<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Serious Games</title>
    <link rel="stylesheet" href="/css/login.css">
    <script src="/lib/jquery.min.js"></script>
</head>


<body>
    <div class="container">
        <section id="welcome">
            <h1> Welcome to Serious Games</h1>
            <br />
        </section>
        <section id="content">
            <form action="" id="signupform">
                <h1>Register</h1>
                <div>
                    <input type="text" placeholder="Your Name*" required="" name="name" />
                </div>
                <div>
                    <input type="text" placeholder="Username*" required="" name="user_id" />
                </div>
                <div>
                    <input type="password" placeholder="Password*" required="" name="password" id="password" />
                </div>
                <div>
                    <input type="password" placeholder="Confirm Password*" required="" name="confirm_password" id="confirm_password" />
                </div>
                <div>
                    <input type="text" placeholder="Email*" required="" name="email" />
                </div>
                <div>
                    <input type="text" placeholder="University" name="university" />
                </div>
                <div>
                    <h3> Select an Answer a Security Question</h3>
                    <select name="security_question_id" id="question_select">
                    </select>
                </div>
                <div>
                    <input type="text" placeholder="Security Answer*" required="" name="security_answer" />
                </div>
                <div>
                    <input type="submit" value="Register" />
                </div>
            </form><!-- form -->
        </section><!-- content -->
    </div><!-- container -->

    <script src="/js/login.js"></script>
    <script>
        // Fetch all security questions
        fetchSecurityQuestions('#question_select');

        // Ensure passwords compare and valid
        validatePassword('#password');
        comparePasswords('#password', '#confirm_password');

        // Sign up the user
        $('#signupform').submit(function (e) {
            e.preventDefault(); // Prevent default submission

            var data = $('#signupform').serializeArray().reduce(function (obj, item) {
                if (item.value !== "")
                    obj[item.name] = item.value;
                return obj;
            }, {});

            delete data['confirm_password'];

            $.ajax({
                type: 'POST',
                url: '/api/user/create',
                data: data,
                contentType: 'application/x-www-form-urlencoded',
                success: function (responseData, textStatus, jqXHR) {
                    alert(responseData.message);
                    window.location = '/';
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    var err = jqXHR.responseJSON
                    alert(err.message);
                    console.log(errorThrown);
                }
            });
        });

    </script>

</body>

</html>
