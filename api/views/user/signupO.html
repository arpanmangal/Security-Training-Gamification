<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <h2 style="color: green"> Sign Up with Serious Game</h2>

    <form id="signupform">
        <span> Name : </span>
        <input type="text" name="name" placeholder="Your name here">
        <br />
        <span> User ID : </span>
        <input type="text" name="user_id" placeholder="User ID">
        <br />
        <span> Password : </span>
        <input type="password" name="password" placeholder="Your Password here">
        <br />
        <span> Email : </span>
        <input type="text" name="email" placeholder="Your Email Here">
        <br />
        <span> University : </span>
        <input type="text" name="University" placeholder="Your University">
        <br />
        <span> Security Question : </span>
        <select name="security_question_id" id="question_select">
        </select>
        <br />
        <span> Security Answer : </span>
        <input type="text" name="security_answer">
        <br />
        <input type="submit" value="Sign Up">
    </form>

    <br />
    <h3> <a href="/"> Home </a></h3>

    <script>
        // Make an AJAX request to fetch all security questions
        $.ajax({
            type: 'GET',
            url: '/api/questions/view',
            contentType: 'application/x-www-form-encoded',
            success: function (responseData, textStatus, jqXHR) {
                const questions_data = responseData.data;

                let questions = {};
                questions_data.forEach(ques => {
                    questions[ques.question_id] = ques.content;
                });

                // window.questionsList = questions;
                var $questionDropdown = $('#question_select');
                for (let id in questions) {
                    let content = questions[id];
                    $questionDropdown.append("<option value='" + id + "'> " + content + "</option > ");
                }
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(errorThrown);
            }
        });

        $('#signupform').submit(function (e) {
            e.preventDefault(); // Prevent default submission

            var data = $('#signupform').serializeArray().reduce(function (obj, item) {
                if (item.value !== "")
                    obj[item.name] = item.value;
                return obj;
            }, {});

            console.log(data);

            $.ajax({
                type: 'POST',
                url: '/api/user/create',
                data: data,
                contentType: 'application/x-www-form-urlencoded',
                success: function (responseData, textStatus, jqXHR) {
                    alert(responseData.message);
                    window.location = '/';
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    var err = jqXHR.responseJSON
                    alert(err.message);
                    console.log(errorThrown);
                }
            });
        });
    </script>
</body>

</html>
